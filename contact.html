<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - Akhtar Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
/* Center-align the top heading */
h1 {
  text-align: center;
  margin: 40px auto;
  font-weight: 500;
  color: white;
}

/* Contact section alignment */
.contact {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin: 50px 100px;
  gap: 40px;
}

/* Styling the left details div */
.details {
  width: 40%;
  padding: 20px;
  background-color: rgb(10, 10, 40);
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

.details h2 {
  color: white;
  margin-bottom: 20px;
}

.details p {
  margin: 10px 0;
  font-size: 14px;
  color: rgb(180, 180, 200);
}

.details strong {
  color: white;
  font-size: 16px;
}

/* Styling the form div */
.form {
  width: 50%;
  padding: 20px;
  background-color: rgb(15, 15, 54);
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

.form h2 {
  color: white;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  color: rgb(200, 200, 200);
  font-size: 14px;
  margin-bottom: 8px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid rgb(40, 40, 100);
  border-radius: 5px;
  font-size: 14px;
  background-color: rgb(20, 20, 60);
  color: white;
}

input:focus, textarea:focus {
  border: 2px solid rgb(148, 82, 235);
  outline: none;
}

textarea {
  resize: none;
}

.submit-btn {
  width: 100%;
  padding: 10px 15px;
  background-color: rgb(148, 82, 235);
  border: none;
  color: white;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-btn:hover {
  background-color: rgb(120, 50, 200);
}

/* Responsive Design */
@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
  }

  .contact {
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  .details, .form {
    width: 90%;
  }
}
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left"><a href="/index.html">Akhtar Portfolio</a></div>
        <div class="right">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1>Let’s Connect and Bring Your Vision to Life!</h1>
      <div class="contact">
        <div class="details textgrey">
          <h2>Our Information</h2>
          <p><strong>Location:</strong>Karachi, Pakistan.</p>
          <p><strong>Email:</strong> info@yourwebsite.com</p>
          <p><strong>Phone:</strong>+92 327 3653686</p>
        </div>
        <div class="form">
          <h2>Send Us a Message</h2>
          <form action="/submit-form" method="POST">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <p>© 2025 Akhtar Portfolio</p>
          <ul class="social-media">
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-github"></i></a></li>
          </ul>
          <p>Contact me at <a href="mailto:akhtar@example.com">akhtar@example.com</a></p>
        </div>
      </div>
    </footer>
  
  </body>
</html>
